<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Heading</title>
</head>
<body>
<table border="1" align="center" width=50% cellpadding="10" cellspacing="5">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Roll</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>aloo</td>
			<td>1</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td>2</td>
			<td>chicken</td>
			<td>2</td>
		</tr>
	</tfoot>


</table>
</html>
